<html ng-app="app">
<head>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
    <script src="client.js"></script>
</head>


<body ng-controller="AppCtrl">


<form class="form-inline">
    <button ng-click="connect()" class="btn">Connect</button>
    <input type="text" ng-model="name" placeholder="input message to send"/>
    <input type="text" ng-model="text" placeholder="input message to send"/>
    <button ng-click="send()" class="btn">send</button>
</form>

<table class="table table-striped">
    <tr ng-repeat="message in messages">
        <td>{{message}}</td>
    </tr>
</table>
</body>
</html>
